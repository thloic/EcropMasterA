<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">

        <div class="form-container sign-in">
            <form>
                <h1>Bienvenue</h1>
                  <i class="bi bi-house-fill"></i>
                <span>Connectez-vous avec vos identifiants</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a [routerLink]="['/admin']" routerLinkActive="router-link-active" >
                <button>Connexion</button>
                </a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">

                <div class="toggle-panel toggle-right">
                    <h1>Ecrop-Master</h1>
                    <p>De la Terre Ã  l'Export : Votre Partenaire Durable pour l'Agriculture Biologique</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<script>
  const container = document.getElementById('container');
const registerBtn = document.getElementById('register');
const loginBtn = document.getElementById('login');

registerBtn.addEventListener('click', () => {
    container.classList.add("active");
});

loginBtn.addEventListener('click', () => {
    container.classList.remove("active");
});
</script>
