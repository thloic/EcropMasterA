<h1 class="collapse-header center" center> Gestion des parcelles</h1>
<div class="d-flex justify-content-end mb-3">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <i class="bi bi-plus-circle-fill me-2"></i> Assigner
  </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Parcelle</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="parcelleForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="referentiel" class="form-label">Référentiel</label>
              <input id="referentiel" type="text" class="form-control" formControlName="referentiel">
            </div>
            <div class="mb-3">
              <label for="region" class="form-label">Région</label>
              <input id="region" type="text" class="form-control" formControlName="region">
            </div>
            <div class="mb-3">
              <label for="village" class="form-label">Village</label>
              <input id="village" type="text" class="form-control" formControlName="village">
            </div>
            <div class="mb-3">
              <label for="superficie" class="form-label">Superficie</label>
              <input id="superficie" type="number" class="form-control" formControlName="superficie">
            </div>
            <div class="mb-3">
              <label for="nombredeParcelle" class="form-label">Nombre de Parcelles</label>
              <input id="nombredeParcelle" type="number" class="form-control" formControlName="nombredeParcelle">
            </div>
            <div class="mb-3">
              <label for="producteur" class="form-label">Producteur</label>
              <select id="producteur" class="form-control" formControlName="producteur">
                <option *ngFor="let producteur of producteurs" [value]="producteur.id">{{ producteur.nom }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="culture" class="form-label">Culture</label>
              <select id="culture" class="form-control" formControlName="culture">
                <option *ngFor="let culture of cultures" [value]="culture.id">{{ culture.nom }}</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
              <button type="submit" class="btn btn-primary" [disabled]="parcelleForm.invalid">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <table class="table table-striped table-bordered mt-3">
        <thead>
          <tr>
            <td>Producteur</td>
            <td>Code parcelle</td>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let parcelle of parcelles">
            <td>{{ parcelle.producteurDto.nom }}</td>
            <td></td>
            <td></td>
            <td>
              <button class="btn btn-primary me-2"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-danger">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
